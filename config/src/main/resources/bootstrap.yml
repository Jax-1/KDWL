server:
  port: 8672

spring:
  application:
    name: zfs-config
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          serach-locations: classpath:/config


eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka/

management:
  security:
    enabled: false
