
thymeleaf:
  prefix: classpath:/templates/    #指定资源位置
  mode: LEGACYHTML5

server:
  ##  context-path: /webapp
  port: 8674
spring:
  application:
    name: auth-sevice
  security:

eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka/
security:
  #登录页面
  loginPage: /app/login
  #登录信息提交处理器
  formRest: /app/a
  #拦截过滤路径
  antMatchers:
    - /app/login
    - /app/h1
  resources:
    - /css/**
    - /ico/**
    - /js/**
  failureUrl: /app/login?error
  defaultSuccessUrl: /success

